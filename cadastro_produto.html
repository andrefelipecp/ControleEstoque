    <script>
        /* como criar funções */
        function validarTamanhoCampoNome (){
            var nomeProduto = jQuery ('#nomeProduto') .val(); //jQuery para obter o valor do campo 
            var tamanho = nomeProduto.length //tamanho da string
            if (tamanho < 5) {
                alert('Andre Felix');
                return false
            } else if (tamanho > 100) {
                alert('Andre gay');
                return false
            }
            
            return true
        }
        
        function validarQuantidadeMinima (quantidadeMinima){
            var valor = parseInt (quantidadeMinima); //tamanho da string
            if (valor < 0) {
                alert('Andre Felix');
                return false
            } 
            
            return true
        }
        
        
        
                
    </script>

	<div class="row-fluid">
		<form class="form-horizontal">
            <fieldset>
            
                <!-- Form Name -->
                <legend>Cadastro produto</legend>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">Nome do Produto:</label>
                  <div class="controls">
                    <input id="nomeProduto" onblur="return validarTamanhoCampoNome();" name="nomeProduto" type="text" placeholder="Digite o nome do Produto" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="control-group">
                  <label class="control-label">Categoria:</label>
                  <div class="controls">
                    <select id="categoria" name="categoria" class="input-xlarge">
                      <option>Categoria1</option>
                      <option>Categoria2</option>
                    </select>
                  </div>
                </div>
                
                <!-- File Button --> 
                <div class="control-group">
                  <label class="control-label">Imagem:</label>
                  <div class="controls">
                    <input id="imagem" name="imagem" class="input-file" type="file">
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="control-group">
                  <label class="control-label">Estoque:</label>
                  <div class="controls">
                    <select id="estoque" name="estoque" class="input-xlarge">
                      <option>Estoque 1</option>
                      <option>Estoque 2</option>
                    </select>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="control-group">
                  <label class="control-label">Marca:</label>
                  <div class="controls">
                    <select id="marca" name="marca" class="input-xlarge">
                      <option>Sadia</option>
                      <option>Perdigão</option>
                    </select>
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">Quantidade mínima</label>
                  <div class="controls">
                    <input id="quantidadeNini" onblur="validarQuantidadeMinima(this.value);" name="quantidadeNini" type="text" placeholder="Digite a quantidade mínima" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">Valor de Compra:</label>
                  <div class="controls">
                    <input id="valorDeCompra" name="valorDeCompra" type="text" placeholder="Digite o valor" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">Valor de venda</label>
                  <div class="controls">
                    <input id="valorDeVenda" name="valorDeVenda" type="text" placeholder="Digite o valor de venda" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="control-group">
                  <label class="control-label">Margem de lucro</label>
                  <div class="controls">
                    <input id="margemDeLucro" name="margemDeLucro" type="text" placeholder="Digite a margem de lucro" class="input-xlarge" required="">
                    
                  </div>
                </div>
                
                <!-- Textarea -->
                <div class="control-group">
                  <label class="control-label">Observações</label>
                  <div class="controls">                     
                    <textarea id="observacoes" name="observacoes">Digite uma Observação</textarea>
                  </div>
                </div>
                
                <!-- Select Basic -->
                <div class="control-group">
                  <label class="control-label">Fornecedores </label>
                  <div class="controls">
                    <select id="fornecedores " name="fornecedores " class="input-xlarge">
                      <option>1</option>
                      <option>2</option>
                    </select>
                  </div>
                </div>
